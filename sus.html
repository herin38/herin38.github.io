<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Herin's Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1305920887605694547/1368954529227477135/omg.gif?ex=681a19c1&is=6818c841&hm=6a22dd72926704bed0f0fc0d8f111f65e5ed012be677a3e0eccce37a6322ad97&=');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            opacity: 0.3;
            z-index: -1;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            overflow: visible;
            position: relative;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .frame {
            position: absolute;
            width: 160px;
            height: 160px;
            top: -5px;
            left: -5px;
            z-index: 2;
            pointer-events: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .loading-bar {
            width: 250px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: #1877f2;
            width: 0%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .percentage {
            color: #ffffff;
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    
    <div class="content">
        <div class="avatar">
            <img class="avatar-img" src="https://media.discordapp.net/attachments/1305920887605694547/1368921544033828945/mmmb.jpg?ex=6819fb09&is=6818a989&hm=ec82020082e679263e42b94ebd9a75d331438a0c784f509e5b6e89369600a4fe&=&format=webp" alt="Avatar">
            <img class="frame" src="https://e-z.bio/_assets/avatardeco/anime/heart.png" alt="Heart Frame">
        </div>
        <div class="loading-text">Đang tải hồ sơ...</div>
        <div class="loading-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
    </div>
    
    <script>
        // Tạo hiệu ứng particle
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Đặt kích thước ngẫu nhiên
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Đặt vị trí ngẫu nhiên
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Đặt độ trong suốt ngẫu nhiên
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                // Đặt animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particles.appendChild(particle);
            }
        }
        
        // Cập nhật thanh tiến trình
        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = document.getElementById('percentage');
            let width = 0;
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // Chuyển hướng đến trang profile sau khi tải xong
                    setTimeout(() => {
                        window.location.href = 'load.html';
                    }, 500);
                } else {
                    width += 1;
                    progress.style.width = width + '%';
                    percentage.textContent = width + '%';
                }
            }, 30); // Tốc độ loading - có thể điều chỉnh
        }
        
        // Khởi tạo khi trang được tải
        window.addEventListener('load', () => {
            createParticles();
            updateProgress();
        });
    </script>
</body>
</html>
